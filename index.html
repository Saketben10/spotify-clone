<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="main.css">

<body>
    <nav class="navbar">
        <div class="portion">

            <div class="image" id="image1">
                <img src="img/spotify3.0.png" alternative-text" height="39px" width="130px">

            </div>
            <div class="rest">
                <ul>
                    <a href="">premium</a>
                    <a href="">support</a>
                    <a href="">Download</a>
                    <p>|</p>
                    <a href="">sign up</a>
                    <a href="">log in</a>

            </div>
        </div>

        <div class="songbanner1" id="songbanner">

            <i class="fa-solid fa-backward-fast fa-2xl"></i>
            <i class="fa-solid fa-circle-play fa-2xl" id="masterplay"></i>
